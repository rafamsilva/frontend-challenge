<a [routerLink]="['/detail', movie?.imdbID]">
    <div class="card">
        <ng-container *ngIf="movie?.Poster != 'N/A'">
            <img [src]="movie?.Poster" [alt]="movie?.Title" class="card__image">
        </ng-container>
        <ng-container *ngIf="movie?.Poster == 'N/A'">
            <img src="https://via.placeholder.com/300/?text=What+'+s+in" [alt]="movie?.Title" class="card__image" />
        </ng-container>

        <ng-container *ngIf="movie?.favourite">
            <div class="card__like">
                <img src="assets/images/svg/icon-heart-full.svg" class="top-right" />
            </div>
        </ng-container>
        <div class="card__info">
            <ng-container *ngIf="!movie?.favourite">
                <div class="card__unlike">
                    <img src="assets/images/svg/icon-heart-white.svg" class="top-right" />
                </div>
            </ng-container>
            <div class="card__titles">
                <h4>{{movie?.Title}}</h4>
                <h5>{{movie?.Year}} </h5>
            </div>
        </div>
    </div>
</a>
