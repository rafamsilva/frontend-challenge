<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <form [formGroup]="buscarForm">
        <div class="input-group mb-3">
          <input type="text" formControlName="titulo" class="form-control"
            placeholder="Qual filme você está procurando?" />
          <div class="input-group-append">
            <span class="input-group-text bg-white"><img
                src="../../../../assets/icons/icon-magnifier-grey.svg" /></span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12 mt-5" *ngIf="loading; else templateLoading">
          <app-loading></app-loading>
        </div>
        <ng-template #templateLoading>
          <ng-container *ngIf="filmes && filmes.length > 0; else templateListaFilme">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-5" *ngFor="let filme of filmes">
              <app-card-filme [filme]="filme"></app-card-filme>
            </div>
          </ng-container>
          <ng-template #templateListaFilme>
            <div class="col-md-12 text-center text-white mt-5">
              <img class="search mb-4" src="../../../../assets/img/search.svg" />
              <h4 class="mb-3">Nenhum filme encontrado</h4>
              <p class="">Pesquise pelo título do filme no campo acima</p>
            </div>
          </ng-template>


        </ng-template>
      </div>
    </div>
  </div>
</div>
